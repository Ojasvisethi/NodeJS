<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARES | Survey</title>
    <link rel="stylesheet" href="/css/ares.css">
  </head>
  <body>
    <div class="container container-bg">
      <div class="heading">
        <h2>ARES Survey Form</h2>
      </div>

      <label for="Name">Name</label>
      <input type="text" name="title" placeholder="Enter your name " />
      <label for="Email">Email</label>
      <input type="email" name="imageUrl" placeholder="Enter your Email" />
      <label for="Age">Age</label>
      <input type="number" name="price" placeholder="Age" />
      <label for="Dept"> Which option best describe your custom role ?</label>
      <select name="description" id="">
        <option value="">Select Current role</option>
        <option value="Graphic Designing">Graphic Designing</option>
        <option value="Web Development">Web Development</option>
        <option value="Video Editing">Video Editing</option>
        <option value="3D/Blender">3D/Blender</option>
      </select>
      <label for="Role">
        What's that one thing that excites you most about ARES ?</label
      >
      <select name="" id="">
        <option value="">Select an option</option>
        <option value="Tech">Tech Dept.</option>
        <option value="creative">Creative</option>
        <option value="Project">Project</option>
      </select>
      <label for="Comments">Any comments or suggestions ?</label>
      <textarea
        name=""
        rows="4"
        placeholder="Enter your comment here ....."
      ></textarea>
      <button type="submit">Submit</button>
    </div>
    <div class="container">
      <div class="contact">
        <h5>Contact Us</h5>
      </div>
    </div>
  </body>
</html>
